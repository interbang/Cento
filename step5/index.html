<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cento Testing</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer type="module"></script>
</head>
<body>
  <form id="form">
    <fieldset>
    <legend>Create a Cento Poem</legend>
    &nbsp;
    <div>
      <label for="lines">Number of Lines: </label>
      <select name="lines" id="lines">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
    </select>
    </div>
    &nbsp;
    <div>
      <label for="keyword">Choose a keyword &nbsp;</label>
      <select name="keyword" id="keyword">
        <option value="">---Keywords:---</option>
        <option value="will">will</option>
        <option value="love">love</option>
        <option value="time">time</option>
        <option value="some">some</option>
        <option value="want">want</option>
        <option value="when">when</option>
        <option value="can">can</option>
        <option value="you">you</option>
    </select>
  </div>
  <div>&nbsp;  &nbsp;</div>
  <div><button type="submit">Submit Keyword Poem</button></div>
  <div>&nbsp;  &nbsp;</div>
    <div>
      <button type="button" id="randomButton">Random Poem (No Keyword)</button>
    </div>
  
    
  </fieldset>
</form>
<div>&nbsp;</div>

<div>&nbsp;</div>
    
  <div id="table"></div>
</body>
</html>
